<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </head>
  <body>
    <h1 class="text-center mb-4">Book Reviews</h1>

    <!-- Books -->
    <div class="container mt-5">
      <button id="fetch-books" class="btn btn-primary btn-lg">Fetch Books</button>
      <button id="create-book" class="btn btn-success mx-3 btn-lg">Create Test Book</button>
      <button id="delete-book" class="btn btn-danger mx-3 btn-lg">Delete Test Book</button>
      <div id="books-container"></div>

      <hr class="my-5" />

      <!-- Genres -->
      <div class="d-flex text-nowrap">
        <button id="fetch-genres" class="btn btn-primary btn-lg">Fetch Genres</button>
        <button id="create-genre" class="btn btn-success mx-3 btn-lg">Create Test Genre</button>
        <input type="number" id="genre-id-textbox" class="form-control mx-2" placeholder="Genre ID" />
        <button id="delete-genre" class="btn btn-danger mx-3 btn-lg">Delete Genre</button>
      </div>
      <div id="genres-container" class="mt-3"></div>

      <hr class="my-5" />

      <!-- Reviews -->
      <div class="d-flex text-nowrap">
        <button id="fetch-reviews" class="btn btn-primary btn-lg">Fetch Reviews</button>
        <button id="create-review" class="btn btn-success mx-3 btn-lg">Create Test Review</button>
        <input type="number" id="review-id-textbox" class="form-control mx-2" placeholder="Review ID" />
        <button id="delete-review" class="btn btn-danger mx-3 btn-lg">Delete Review</button>
      </div>
      <div id="reviews-container" class="mt-3"></div>
    </div>

    <!-- Import main.ts correctly -->
    <script type="module" src="/src/main.ts" defer></script>
  </body>
</html>
